<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} | {{ site.title }}</title>
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
    
    <!-- Google Identity Services -->
    <script src="https://accounts.google.com/gsi/client" async></script>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.14.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.14.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.14.0/firebase-database-compat.js"></script>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="container">
                <h1><a href="{{ '/' | relative_url }}">{{ site.title }}</a></h1>
                <div class="auth-status">
                    <span id="user-email" class="hidden"></span>
                    <button id="logout-btn" class="btn btn-small hidden">Logout</button>
                    <button id="login-btn" class="btn btn-small">Login</button>
                </div>
            </div>
        </nav>
    </header>

    <main class="container">
        {{ content }}
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2026 {{ site.author }} | Computer Vision Class</p>
        </div>
    </footer>

    <!-- Login Modal -->
    <div id="login-modal" class="modal hidden">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Student Login</h2>
            <p>Sign in with your university Google account to access voting.</p>
            <button id="google-signin-btn" class="btn">Sign in with Google</button>
            <div id="login-message" class="message hidden"></div>
        </div>
    </div>

    <!-- Firebase Configuration -->
    <script src="{{ '/assets/js/firebase-config.js' | relative_url }}"></script>
    <script src="{{ '/assets/js/auth.js' | relative_url }}"></script>
    {% if page.layout == 'assignment' %}
    <script src="{{ '/assets/js/voting.js' | relative_url }}"></script>
    {% endif %}
</body>
</html>
